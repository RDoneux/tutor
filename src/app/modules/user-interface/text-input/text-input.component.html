<div #textInputContainer class="text-input__container">
  <ng-content></ng-content>
  <div class="text-input__label-wrapper" [class.retract-label]="hasContent">
    <label class="text-input__label" [for]="id">{{ label }}</label>
  </div>
  <app-error-icon class="text-input__error-symbol"></app-error-icon>
  <span class="text-input__error">{{ error?.message }}</span>
</div>
